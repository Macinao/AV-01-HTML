<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    header, footer {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .racao-img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    .racao-detalhe {
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100px;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>VOLTE</h1>
  </header>
  
  <div class="container">
    <img class="racao-img" src="/imagens/DogM.png" alt="Produto">
    <div class="racao-detalhe">
      <h2>Ração para cães de medio porte ate 16k</h2>
      <p>Uma ração para cães entre 8 e 16 quilos, de porte pequeno e medio.</p>
      <label for="price">Preço:</label>
      <p>R$ 49,99</p>
      <label for="delivery-time">Tempo de Entrega:</label>
      <p>15 dias úteis</p>
      <label for="quantity">Quantidade desejada:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">
      <button type="button">Finalizar compra</button>
    </div>
  </div>

  <footer>
    <h1>SEMPRE!!</h1>
  </footer>
</body>
</html>
